<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>HTML con Victor Robles WEB</title>
</head>

<body>
    <h1>Pagina de Contacto</h1>

    <ul>
        <li>
            <a href="index.html">Inicio</a>   
        </li>
    </ul>

    <hr>

    <h1>Tablas</h1>

<!--la etiqueta table sirve para crear tablas, tr crea filas y td crea columnas-->
    <table border="1">
        <tr>
            <td>Nombre</td>
            <td>Apellidos</td>
            <td>Web</td>
        </tr>
        
        <tr>
            <td>Diego</td>
            <td>Rodriguez</td>
            <td>DiegoR.net</td>
        </tr>

        <tr>
            <td>Paquito</td>
            <td>Smith</td>
            <td>PSmith.co</td>
        </tr>

        <tr>
            <td>Random</td>
            <td>Random</td>
            <td>WebRandom.com</td>
        </tr>
    </table>

    <hr>

    <h1>Formularios</h1>
    <p>Formulario de contacto</p>

<!--para crear formularios se usa la etiqueta form-->
    <form>
        <label>Nombre</label>
        <input type="text"> <br/>

        <label>Apellidos</label>
        <input type="text"> <br/>

        <label>Email</label>
        <input type="email"> <br/>

<!--la etiqueta select permite crear un Combobox-->
        <select>
            <option value="genero">Hombre</option>
            <option value="genero">Mujer</option>
        </select> <br>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
