<!DOCTYPE html>
<html lang="es">

<!--en el head van los datos que no seran visibles por el usuario-->
<head>
    <meta charset="UTF-8">
    <title>HTML con Victor Robles WEB</title>
</head>

<!--el body contiene todo el contenido visible por el usuario-->
<body>

<!--h1,2...6 son los encabezados de la pagina-->
    <h1>Encabezado de esta pagina</h1>
    <h2>Encabezado de segundo nivel</h2>

<!--la tiqueta a sirve para crear una navegaciÃ³n entre las paginas-->

    <ul>
        <li>
            <a href="contacto.html">Contacto</a>
        </li>
    </ul>

<!-- p sirve para crear parrafos-->
    <p>Todo el texto que yo quiera</p>
    <p>Todo el texto que yo quiera</p>

<!--br sirve para crear un salto de linea -->
        Todo el texto que yo quiera <br/>
        Todo el texto que yo quiera

<!--hr crea un separador en la pagina-->
    <hr>

    <h1>Listas</h1>

<!--la etiqueta ul crea listas desordenadas (la etiqueta li
    crea elementos de la lista)-->
    <ul>
        <li>Adidas</li>
        <li>Nike</li>
        <li>Puma</li>
        <li>Reebok</li>
    </ul>

    <hr>

<!--la etiqueta ol crea listas ordenadas (numeradas)-->
    <ol>
        <li>Adidas</li>
        <li>Nike</li>
        <li>Puma</li>
        <li>Reebok</li>
    </ol>

    <hr>

    <h1>Imagenes</h1>
<!--img sirve para cargar imagenes,
el atributo alt permite colocar un mensaje en caso de no cargar la imagen,
el atributo src carga una imagen desde url--> 
    <img width="300px" 
    src="https://1.bp.blogspot.com/-vXkFHvBVh2s/Xw9McvwokQI/AAAAAAAAl2M/SyrxLllbGZkyHuKNw9LDpH2uqSD7ZuXmQCLcBGAsYHQ/s300-c/__takoluka_and_amano_pikamee_voms_and_1_more_drawn_by_tenneko_yuuri__5dfecab91d23bac21c7773452564b2f1.png"
    alt="Esta es Amano Pikamee">

<!--se puede usar la misma etiqueta para cargar una imagen local-->
    <img width="400px" 
    alt="Esto es un Milotic"
    src="img/milotic.jpg">

        

</body>
</html>
